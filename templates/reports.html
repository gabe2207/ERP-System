{% extends 'base.html' %}

{% block title %}Relatórios - ERP System{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Relatórios</h1>

<!-- Estilo adicional para melhorar o visual dos blocos -->
<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
        padding: 20px;
    }
</style>

<!-- Relatório de Vendas -->
<div class="card shadow-sm mb-4" style="width: 100%; max-width: 500px; margin: auto;">
    <div class="card-body">
        <h5 class="card-title">Relatório de Vendas</h5>
        <canvas id="salesChart" style="max-width: 450px; max-height: 250px;"></canvas> <!-- Aumentando um pouco o tamanho -->
    </div>
</div>

<!-- Relatório de Estoque -->
<div class="card shadow-sm mb-4" style="width: 100%; max-width: 500px; margin: auto;">
    <div class="card-body">
        <h5 class="card-title">Relatório de Estoque</h5>
        <canvas id="stockChart" style="max-width: 450px; max-height: 250px;"></canvas> <!-- Aumentando um pouco o tamanho -->
    </div>
</div>

<!-- Relatório de Funcionários -->
<div class="card shadow-sm mb-4" style="width: 100%; max-width: 500px; margin: auto;">
    <div class="card-body">
        <h5 class="card-title">Relatório de Funcionários</h5>
        <canvas id="employeesChart" style="max-width: 450px; max-height: 250px;"></canvas> <!-- Aumentando um pouco o tamanho -->
    </div>
</div>

<!-- Botão de Voltar -->
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Script para gerar os gráficos -->
<script>
    // Dados fictícios de exemplo para os gráficos
    const salesData = [1000, 1500, 1300, 1200, 1400, 1700];
    const stockData = [500, 300, 600, 400, 200, 700];
    const employeesData = [10, 12, 11, 14, 13, 15];

    // Gráfico de Vendas
    const salesChart = new Chart(document.getElementById('salesChart'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Vendas (R$)',
                data: salesData,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false // Permite que o gráfico seja redimensionado de acordo com a área do canvas
        }
    });

    // Gráfico de Estoque
    const stockChart = new Chart(document.getElementById('stockChart'), {
        type: 'bar',
        data: {
            labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D', 'Produto E'],
            datasets: [{
                label: 'Estoque (unidades)',
                data: stockData,
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // Gráfico de Funcionários
    const employeesChart = new Chart(document.getElementById('employeesChart'), {
        type: 'pie',
        data: {
            labels: ['Administrativo', 'Vendas', 'TI', 'RH', 'Outros'],
            datasets: [{
                label: 'Número de Funcionários',
                data: employeesData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>

{% endblock %}
